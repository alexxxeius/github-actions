name: Push notification on Slack

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: 'Environment name'
        required: true
        type: string
      SLACK_CHANNEL_ID:
        description: 'Slack channel ID where message will be posted'
        required: true
        type: string
      STATUS:
        description: 'The result of a deployment job'
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        description: 'Slack webhook URL'
        required: true

jobs:
  send_event:

    runs-on: ubuntu-latest

    steps:
      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v1.21.0
        with:
          channel-id: ${{ inputs.SLACK_CHANNEL_ID }}
          payload: |
            {
            	"blocks": [
            		{
            			"type": "header",
            			"text": {
            				"type": "plain_text",
            				"text": "Deployment",
            				"emoji": true
            			}
            		},
            		{
            			"type": "section",
            			"fields": [
            				{
            					"type": "mrkdwn",
            					"text": "*Repository:*\n${{ github.repository }}"
            				},
            				{
            					"type": "mrkdwn",
            					"text": "*Environment:*\n${{ inputs.ENVIRONMENT }}"
            				}
            			]
            		},
            		{
            			"type": "section",
            			"fields": [
            				{
            					"type": "mrkdwn",
            					"text": "*Branch:*\n${{ github.ref_name }}"
            				},
            				{
            					"type": "mrkdwn",
            					"text": "*Status:*\n${{ inputs.STATUS }}"
            				}
            			]
            		},
            		{
            			"type": "section",
            			"fields": [
            				{
            					"type": "mrkdwn",
            					"text": "*User:*\n${{ github.actor }}"
            				}
            			]
            		},
            		{
            			"type": "section",
            			"text": {
            				"type": "mrkdwn",
            				"text": "*Commit Hash:*\n${{ github.sha }}"
            			}
            		}
            	]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
