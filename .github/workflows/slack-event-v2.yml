name: Push notification to Slack v2

on:
  workflow_dispatch:

jobs:
  send_event:
    runs-on: ubuntu-latest

    steps:
      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.ALB_SLACK_WEBHOOK_URL }}
          payload: |
            "text": "${{ github.workflow }} build result: ${{ inputs.STATUS }}"
            "blocks":
              - type: "header"
                text:
                  type: "plain_text"
                  text: "${{ github.workflow }} build result: inputs-STATUS"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Repository:* ${{ github.repository }}"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*Branch:*\n${{ github.ref_name }}"
                  - type: "mrkdwn"
                    text: "*Status:*\ninputs.STATUS"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*User:*\n${{ github.actor }}"
                  - type: "mrkdwn"
                    text: "*Image tag:*\n${{ inputs.IMAGE_TAG }}"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Jobs status:*\n *Test:* success :white_check_mark:\n*Lint:*success :white_check_mark:"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Commit Hash:*\n${{ github.sha }}"
